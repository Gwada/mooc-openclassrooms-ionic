<ion-header>

  <ion-navbar>
    <ion-title>Nouvel appareil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="appareilForm" (ngSubmit)="onSubmitForm()">
    <ion-list>
      <ion-item-divider>Informations</ion-item-divider>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input placeholder="Appareil" formControlName="name"></ion-input>
      </ion-item>
      <ion-item-divider>Description</ion-item-divider>
      <div formArrayName="description">
        <ion-item *ngFor="let control of getDescriptionArray().controls; let i = index">
          <ion-input [formControlName]="i"
                      placeholder="{{ i + 1 }}."></ion-input>
          <ion-icon item-end
                    name="remove-circle"
                    color="danger"
                    (click)="onRemoveDescription(i)"></ion-icon>
        </ion-item>
      </div>
    </ion-list>
    <button ion-button
            full
            (click)="onAddDescription()"
            type="button">Ajouter une description</button>
    <button ion-button
            full
            color="secondary"
            [disabled]="appareilForm.invalid"
            type="submit">Enregistrer</button>
  </form>
</ion-content>
